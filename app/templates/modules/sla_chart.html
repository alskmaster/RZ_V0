<div class="report-module-instance" {% if new_page %}style="page-break-before: always;"{% endif %}>
  <h2>{{ title or 'Análise de Disponibilidade (SLA) - Gráfico' }}</h2>
  <div class="chart-container">
    {% if data.chart %}
      <img src="data:image/png;base64,{{ data.chart }}" alt="SLA por Host" />
    {% else %}
      {{ data.note | safe }}
    {% endif %}
  </div>
</div>
