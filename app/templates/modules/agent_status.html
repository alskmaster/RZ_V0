  {% endif %}

    <div class="col"><div class="card"><div class="card-body"><h4>Indispon√≠vel</h4><p class="display-6">{{ data.down or 0 }}</p></div></div></div>
    <div class="col"><div class="card"><div class="card-body"><h4>Desconhecido</h4><p class="display-6">{{ data.unknown or 0 }}</p></div></div></div>
  </div>
</div>
