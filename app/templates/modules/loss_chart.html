<div class="report-module-instance" {% if new_page %}style="page-break-before: always;"{% endif %}>
  <h2>{{ title or 'Perda de Pacotes (Gráficos)' }}</h2>
  {% if data.summary_text %}
    <p class="mb-2">{{ data.summary_text }}</p>
  {% endif %}
  <div class="chart-container">
    {% if data.img %}
      <img src="data:image/png;base64,{{ data.img }}" alt="Gráfico de Perda de Pacotes"/>
    {% else %}
      <p><i>Gráfico de Perda de Pacotes indisponível.</i></p>
    {% endif %}
  </div>
</div>
