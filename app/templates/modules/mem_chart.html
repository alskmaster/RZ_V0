<div class="report-module-instance" {% if new_page %}style="page-break-before: always;"{% endif %}>
  <h2>{{ title or 'Memória (Gráficos)' }}</h2>
  <div class="chart-container">
    {% if data.img %}
      <img src="data:image/png;base64,{{ data.img }}" alt="Gráfico de Memória"/>
    {% else %}
      <p><i>Gráfico de Memória indisponível.</i></p>
    {% endif %}
  </div>
</div>
