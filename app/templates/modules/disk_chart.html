<div class="report-module-instance" {% if new_page %}style="page-break-before: always;"{% endif %}>
  <h2>{{ title or 'Uso de Disco (Gráficos)' }}</h2>
  {% if data.summary_text %}
    <p class="mb-2">{{ data.summary_text }}</p>
  {% endif %}
  {% if data.warning_text %}
    <p><i>{{ data.warning_text }}</i></p>
  {% endif %}
  <div class="chart-container">
    {% if data.img %}
      <img src="data:image/png;base64,{{ data.img }}" alt="Gráfico de Uso de Disco"/>
    {% else %}
      <p><i>Gráfico de uso de disco indisponível.</i></p>
    {% endif %}
  </div>
</div>
